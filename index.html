<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login-page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="div">
      <div class="div-login">
        <h2 class="div-heading">login</h2>
        <div class="div-contents">
          <b class="user">username</b>
          <textarea
            placeholder="username"
            class="txt-area"
            name="Username"
            id="username"
            cols="30"
            rows="1"
          ></textarea>
          <b class="pass">password</b>
          <textarea
            rows="1"
            cols="10"
            class="txt-area"
            name="Password"
            placeholder="password"
          ></textarea>
          <div class="login-div-btn">
            <a href="#" class="login-btn">login</a>
          </div>
          <div class="register">
            <h2>don't have an account?</h2>
            <h2><a href="register.html" class="register-btn">sign in</a></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
