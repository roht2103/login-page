<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="div">
      <div class="div-login">
        <h1 class="div-heading">register</h1>
        <div class="div-contents">
          <b class="user">First-name</b>
          <textarea
            name="first-name"
            placeholder="first name"
            id="first-name"
            class="txt-area"
            cols="30"
            rows="1"
          ></textarea>
          <br />
          <b class="user">last name</b>
          <textarea
            name="last-name"
            id="last-name"
            class="txt-area"
            placeholder="last name"
            cols="30"
            rows="1"
          ></textarea>
          <br />
          <b class="user">email</b>
          <textarea
            name="email"
            id="email"
            class="txt-area"
            placeholder="email"
            cols="30"
            rows="1"
          ></textarea>
          <br />
          <b class="user">password</b>
          <textarea
            name="password"
            id="password"
            class="txt-area"
            placeholder="password"
            cols="30"
            rows="1"
          ></textarea>

          <div class="signup-btn">
            <a href="#" class="signup">sign up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
